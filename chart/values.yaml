replicaCount: 1

image:
  repository: docker.io/nweistra/itlk8sre
  pullPolicy: Always
  tag: "latest"

#imagePullSecrets: []
#  - name:
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  rootpath: ""
  openapiurl: "/openapi.json"
  className: ""
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure  # Specify entry points
    traefik.ingress.kubernetes.io/router.middlewares: itl-k8s-resourceexplorer-enforce-tls@kubernetescrd
    ingressClassName: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-issuer"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: resources.dev.itlusions.nl
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: resources.dev.itlusions.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: resources-dev-itlusions-nl-tls
      hosts:
        - resources.dev.itlusions.nl
        - resources.dev.itlusions.com

  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 15
  periodSeconds: 15
readinessProbe:
  httpGet:
    path: /readiness
    port: 8000
  initialDelaySeconds: 15
  periodSeconds: 60

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
